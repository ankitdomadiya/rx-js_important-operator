<h1> passes values from the source observable to the observer (mirroring) until it reaches the threshold of values set for the operator.</h1>
<h3>signature: take(count: number): Observable</h3>
<h3>Emit provided number of values before completing.</h3>

<div>
    <img src="https://reactivex.io/documentation/operators/images/take.png" alt="">
</div>

<button (click)="takeoperator()" class="btn btn-light">take</button>

<ul>
    <li *ngFor="let data of takeSource">{{data}}</li>
</ul>
